<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="light dark" />
        <title>Chatbot App</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: 'class',
            };
            const modelNameTag = '{{ model_name }}';
        </script>
        <!-- Add marked.js for Markdown parsing -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

        <!-- Animations -->
        <style>
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            .fade-in {
                animation: fadeIn 0.5s ease-in-out;
            }

            /* Loader Styling */
            .loader {
                width: 32px;
                height: 32px;
                border: 2px solid transparent;
                border-top: 2px solid #007bff;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            /* Animation for the loader */
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
        <!-- Markdown -->
        <style>
            /* Since tailwindcss overwrites css defaults */
            .markdown-content h1,
            .markdown-content h2,
            .markdown-content h3,
            .markdown-content h4,
            .markdown-content h5,
            .markdown-content h6 {
                font-weight: bold;
                margin-top: 1.25rem;
                margin-bottom: 1.25rem;
            }

            .markdown-content h1 {
                font-size: 1.875rem; /* equivalent to text-2xl */
            }

            .markdown-content h2 {
                font-size: 1.5rem; /* text-xl */
            }

            .markdown-content p {
                margin-bottom: 0.25rem;
                line-height: 1.6;
            }

            .markdown-content a {
                color: #2563eb; /* Tailwind's blue-600 */
                text-decoration: underline;
            }

            .markdown-content a:hover {
                color: #1d4ed8; /* Tailwind's blue-700 */
            }

            /* .markdown-content ul,
            .markdown-content ol {
                margin-left: 1.25rem;
                margin-bottom: 1.25rem;
            } */

            .markdown-content li {
                list-style-position: inside;
                margin-bottom: 0.5rem;
            }

            .markdown-content blockquote {
                padding-left: 1rem;
                border-left: 4px solid #9ca3af; /* Tailwind's gray-400 */
                color: #6b7280; /* Tailwind's gray-600 */
                font-style: italic;
                margin: 1rem 0;
            }

            .markdown-content pre,
            .markdown-content code {
                background-color: #f3f4f6; /* Tailwind's gray-100 */
                padding: 0.25rem 0.5rem;
                border-radius: 0.25rem;
            }

            /* Dark mode adjustments */
            .dark .markdown-content blockquote {
                border-left-color: #4b5563; /* gray-600 */
                color: #d1d5db; /* gray-300 */
            }

            .dark .markdown-content pre,
            .dark .markdown-content code {
                background-color: #1f2937; /* gray-800 */
                color: #e5e7eb; /* gray-200 */
            }
        </style>
        <!-- Menu -->
        <style>
            /* Menu */
            /* Ensure the options menu is correctly styled */
            .options-menu {
                position: absolute;
                right: -10px; /* Adjusts the distance from the message */
                top: 2.5rem; /* Adjust the distance from the button */
                width: 140px;
                background: white;
                border: 1px solid #ccc;
                border-radius: 0.375rem;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                display: none;
                z-index: 10;
            }

            .options-menu.open {
                display: block;
            }

            /* Styling for the pop-up menu items */
            .options-menu button {
                display: flex;
                align-items: center;
                padding: 8px 12px;
                width: 100%;
            }

            /* Hover effect for the menu items */
            .options-menu button:hover {
                background-color: #f0f0f0;
            }

            /* Text align for left-side messages */
            .user-message {
                text-align: left;
            }

            /* Smaller "..." button */
            .options-button {
                padding: 4px;
                background-color: transparent;
                border: none;
                cursor: pointer;
            }

            /* Dark mode */
            .dark .options-menu {
                background-color: #333;
                border-color: #444;
            }

            .dark .options-menu button {
                color: #ddd;
            }

            .dark .options-menu button:hover {
                background-color: #555;
            }

            .dark .options-button svg {
                fill: #ddd;
            }
        </style>
    </head>
    <body
        class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200"
    >
        <div class="container mx-auto p-4 flex flex-col md:flex-row h-[100dvh]">
            <div
                class="w-full mb-2 md:w-1/4 flex flex-col bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mr-0 md:mr-4"
            >
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Chat History</h2>
                    <button
                        id="darkModeToggle"
                        class="bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-white px-3 py-1 rounded-md text-sm"
                    >
                        Toggle Dark Mode
                    </button>
                </div>
                <div id="sessionList" class="flex-1 overflow-y-auto"></div>
            </div>
            <div
                class="flex-1 flex flex-col bg-white dark:bg-gray-800 rounded-lg shadow-md"
            >
                <div
                    id="chatArea"
                    class="markdown-content flex-1 p-4 overflow-y-auto"
                ></div>

                <div class="p-4 border-t dark:border-gray-700">
                    <div class="flex items-start">
                        <textarea
                            id="userInput"
                            class="flex-1 p-2 border rounded bg-white text-gray-900 dark:bg-gray-700 dark:text-white dark:border-gray-600 resize-none"
                            placeholder="Type your message..."
                            rows="3"
                        ></textarea>
                        <button
                            id="sendButton"
                            class="ml-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script
            defer
            src="{{ url_for('static', filename='script.js') }}"
        ></script>
    </body>
</html>
