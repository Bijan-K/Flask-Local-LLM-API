<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="light dark" />
        <title>Chatbot App</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: 'class',
            };
            const modelNameTag = '{{ model_name }}'; // This will be populated by Flask
        </script>
        <style>
            /* Webkit browsers like Chrome, Safari */
            ::-webkit-scrollbar {
                width: 12px;
            }

            ::-webkit-scrollbar-track {
                background: #f1f1f1;
            }

            ::-webkit-scrollbar-thumb {
                background: #888;
                border-radius: 6px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #555;
            }

            /* For Firefox */
            * {
                scrollbar-width: thin;
                scrollbar-color: #888 #f1f1f1;
            }

            /* Dark mode styles */
            .dark ::-webkit-scrollbar-track {
                background: #2d3748;
            }

            .dark ::-webkit-scrollbar-thumb {
                background: #4a5568;
            }

            .dark ::-webkit-scrollbar-thumb:hover {
                background: #718096;
            }

            .dark * {
                scrollbar-color: #4a5568 #2d3748;
            }
        </style>
    </head>
    <body
        class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200"
    >
        <div class="container mx-auto p-4 flex h-[100dvh]">
            <div
                class="w-1/4 flex flex-col bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mr-4"
            >
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Chat History</h2>
                    <button
                        id="darkModeToggle"
                        class="bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-white px-3 py-1 rounded-md text-sm"
                    >
                        Toggle Dark Mode
                    </button>
                </div>
                <div id="sessionList" class="flex-1 overflow-y-auto"></div>
            </div>
            <div
                class="flex-1 flex flex-col bg-white dark:bg-gray-800 rounded-lg shadow-md"
            >
                <div id="chatArea" class="flex-1 p-4 overflow-y-auto"></div>
                <div class="p-4 border-t dark:border-gray-700">
                    <div class="flex items-center">
                        <input
                            type="text"
                            id="userInput"
                            class="flex-1 p-2 border rounded bg-white text-gray-900 dark:bg-gray-700 dark:text-white dark:border-gray-600"
                            placeholder="Type your message..."
                        />
                        <button
                            id="sendButton"
                            class="ml-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-200"
                        >
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script
            defer
            src="{{ url_for('static', filename='script.js') }}"
        ></script>
    </body>
</html>
